<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page - ModernStore</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo">
                        <span class="logo-icon">üõçÔ∏è</span>
                        <h1>ModernStore</h1>
                    </a>
                    <nav>
                        <a href="/">Home</a>
                        <a href="/pages?page=about">About</a>
                        <a href="/pages?page=contact">Contact</a>
                        <div class="cart-icon">
                            <span>üõí Cart</span>
                            <span id="cart-count" class="badge">0</span>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container">
            <div id="content"></div>
        </main>

        <footer>
            <div class="container">
                <div class="footer-content">
                    <div>
                        <h3>ModernStore</h3>
                        <p>Your one-stop shop for quality products.</p>
                    </div>
                    <div class="footer-links">
                        <a href="/pages?page=about">About Us</a>
                        <a href="/pages?page=contact">Contact</a>
                        <a href="/pages?page=shipping">Shipping</a>
                    </div>
                </div>
                <p class="copyright">&copy; 2025 ModernStore. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        async function loadPage() {
            const params = new URLSearchParams(window.location.search);
            const pageName = params.get('page');
            
            const response = await fetch('data/pages.json');
            const pages = await response.json();
            const page = pages[pageName];
            
            const content = document.getElementById('content');
            
            if (!page) {
                content.innerHTML = `
                    <div class="not-found">
                        <h2>Page Not Found</h2>
                        <a href="/" class="btn">Back to Home</a>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="page-content">
                    <h1>${page.title}</h1>
                    <p>${page.content}</p>
                    <a href="/" class="back-link">‚Üê Back to Home</a>
                </div>
            `;
        }
        
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const badge = document.getElementById('cart-count');
            if (badge) {
                badge.textContent = cart.length;
                badge.style.display = cart.length > 0 ? 'inline-block' : 'none';
            }
        }
        
        loadPage();
        updateCartCount();
    </script>
</body>
</html>
