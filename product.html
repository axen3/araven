<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - ModernStore</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="header-content">
                    <a href="/" class="logo">
                        <span class="logo-icon">üõçÔ∏è</span>
                        <h1>ModernStore</h1>
                    </a>
                    <nav>
                        <a href="/">Home</a>
                        <a href="/pages?page=about">About</a>
                        <a href="/pages?page=contact">Contact</a>
                        <div class="cart-icon">
                            <span>üõí Cart</span>
                            <span id="cart-count" class="badge">0</span>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container">
            <div id="content"></div>
        </main>

        <footer>
            <div class="container">
                <div class="footer-content">
                    <div>
                        <h3>ModernStore</h3>
                        <p>Your one-stop shop for quality products.</p>
                    </div>
                    <div class="footer-links">
                        <a href="/pages?page=about">About Us</a>
                        <a href="/pages?page=contact">Contact</a>
                        <a href="/pages?page=shipping">Shipping</a>
                    </div>
                </div>
                <p class="copyright">&copy; 2025 ModernStore. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        async function loadProduct() {
            const params = new URLSearchParams(window.location.search);
            const id = parseInt(params.get('id'));
            
            const response = await fetch('data/products.json');
            const products = await response.json();
            const product = products.find(p => p.id === id);
            
            const content = document.getElementById('content');
            
            if (!product) {
                content.innerHTML = `
                    <div class="not-found">
                        <h2>Product Not Found</h2>
                        <a href="/" class="btn">Back to Home</a>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <a href="/" class="back-link">‚Üê Back to Products</a>
                <div class="product-detail">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <span class="category">${product.category}</span>
                        <h1>${product.name}</h1>
                        <p class="description">${product.description}</p>
                        <div class="price">$${product.price}</div>
                        <button class="btn btn-primary" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                        <div class="features">
                            <div class="feature">‚úì Free Shipping on orders over $100</div>
                            <div class="feature">‚úì 30-Day Returns</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function addToCart(id) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push(id);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('Product added to cart!');
        }
        
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const badge = document.getElementById('cart-count');
            if (badge) {
                badge.textContent = cart.length;
                badge.style.display = cart.length > 0 ? 'inline-block' : 'none';
            }
        }
        
        loadProduct();
        updateCartCount();
    </script>
</body>
</html>
